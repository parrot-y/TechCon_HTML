<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.5;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      text-decoration: underline;
      outline: none;
    }
    main {
      max-width: 600px;
      background-color: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    button[type="submit"] {
      background-color: #003366;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #0055a5;
      outline: none;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav aria-label="Primary Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post" aria-label="TechCon 2024 Registration Form">
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password" />
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password" />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="terms.html" target="_blank" rel="noopener">terms and conditions</a>.</label>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    <p>Copyright &copy; 2024 TechCon 2024 Conference</p>
  </footer>
</body>
</html>
